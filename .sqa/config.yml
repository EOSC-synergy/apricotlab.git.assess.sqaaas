config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/grycap/apricotlab:
      branch: main
      repo: https://github.com/grycap/apricotlab.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/grycap/apricotlab git:
        commands:
        - /usr/bin/env sh .sqa/script.randy-rose-paradise.sh
        container: qc.acc_slimy-cream-jackal
  QC.Doc:
    repos:
      github.com/grycap/apricotlab find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-tomato-bandicoot.sh
        container: qc.doc_droopy-carmine-deer
      github.com/grycap/apricotlab git:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-pink-jaguar.sh
        container: qc.doc_leaky-harlequin-gorilla
      github.com/grycap/apricotlab markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-azure-hummingbird.sh
        container: qc.doc_messy-orchid-duck
  QC.Lic:
    repos:
      github.com/grycap/apricotlab licensee:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-beige-emu.sh
        container: qc.lic_messy-chocolate-dane
  QC.Met:
    repos:
      github.com/grycap/apricotlab validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-white-rabbit.sh
        container: qc.met_geeky-firebrick-hare
  QC.Sec:
    repos:
      github.com/grycap/apricotlab bandit:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-wheat-paradise.sh
        container: qc.sec_breezy-chartreuse-whippet
  QC.Sty:
    repos:
      github.com/grycap/apricotlab flake8:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-pear-markhor.sh
        container: qc.sty_chummy-apricot-foxhound
      github.com/grycap/apricotlab hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-cyan-barracuda.sh
        container: qc.sty_gloppy-charcoal-ibis
      github.com/grycap/apricotlab jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-gamboge-lemur.sh
        container: qc.sty_cheeky-apricot-woodlouse
  QC.Uni:
    repos:
      github.com/grycap/apricotlab pytest:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-persimmon-neanderthal.sh
        container: qc.uni_cranky-ruby-emu
  QC.Ver:
    repos:
      github.com/grycap/apricotlab get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-aquamarine-newt.sh
        container: qc.ver_ready-asparagus-coati
timeout: 5400
